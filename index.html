<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>おしゃれなWebサイト</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<nav>
		<ul>
			<li><a href="#">質問</a></li>
			<li><a href="#">ホーム</a></li>
			<li><a href="#">お問い合わせ</a></li>
		</ul>
	</nav>
	<section id="hero">
		<h1>質問の森</h1>
		<p>過去にサロン会員が質問したものをアーカイブしておくところ</p>
	</section>
	<section id="services">
		<h2>最新の質問</h2>
		<ul>
			<button>
				<h3>Google Play ConsoleにApp Bundleをアップロードできない。</h3>
			</button>
			<button>
				<h3>「AppleのSKAdNetworkを使用できるよう設定されていないアプリがあります」とアドモブから警告された。</h3>
			</button>
			<button>
				<h3>複数の画像を1つのマスクとして使いたい</h3>
			</button>
		</ul>
	</section>
	<section id="gallery">
		<h2>私たちのギャラリー</h2>
		<div class="gallery-item">
			<img src="img/gallery-1.jpg" alt="ギャラリー画像1">
			<h3>素晴らしい風景</h3>
			<p>自然と一体になるような美しい風景をお届けします。</p>
		</div>
		<div class="gallery-item">
			<img src="img/gallery-2.jpg" alt="ギャラリー画像2">
			<h3>美しい建築物</h3>
			<p>世界中の美しい建築物をお届けします。</p>
		</div>
		<div class="gallery-item">
			<img src="img/gallery-3.jpg" alt="ギャラリー画像3">
			<h3>鮮やかな花々</h3>
			<p>鮮やかな色彩の花々をお届けします。</p>
		</div>
	</section>
